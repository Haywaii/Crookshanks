<div name="contact">
	<img src="icons/mail_contact.png">
	<h1>Contactez-nous</h1>
	<p>Et nous reviendront vers vous rapidement</p>
	<form id="cform" method="post" action="contact.php" onsubmit="checkMachine();">
		<fieldset>
						<p>
							<label class="field_label">
								Identit&eacute;
								<span class="field_required">*</span>
							</label>
							<div class="input_container">
									<input id="identity" placeholder="Nom / Prénom" class="validate[required] alertText" type="text" tabindex="1" value="" name="identity" maxlength="50"/><br>
							</div>
						</p>
						<p>
							<label class="field_label">
								Email
								<span class="field_required">*</span>
							</label>
							<div class="input_container">
								<input id="mail_address" class="validate[required, custom[email]] alertText" type="text" value="" name="mail_address" maxlength="70"/>
							</div>
						</p>
						<p>
							<label class="field_label">
								T&eacute;l&eacute;phone
							</label>
							<div class="input_container">
								<input id="telephone" class="validate[custom[phone]] alertText" type="text" name="telephone" maxlength="15"/>
							</div>
						</p>
						<p>
							<label class="field_label">
								Sujet
								<span class="field_required">*</span>
							</label>
							<div class="input_container">
								<select name="choice" class="validate[required] alertText" type="text" name="subject">
									<option value="">Choisissez un sujet</option>
									<option value="reportage tv">Reportage TV</option>
									<option value="sponsors">Sponsors</option>
									<option value="entrainement">Entrainement</option>
									<option value="autres">Autres</option>
								</select>
								<!--<input id="subject" class="validate[required] alertText" type="text" value="" name="subject"/>-->
							</div>
						</p>
						<p>
							<label class="field_label">
								Message
								<span class="field_required">*</span>
							</label>
							<div class="input_container">
								<textarea id="mail_text" class="validate[required] alertText" maxlength="1000" cols="35" rows="8" name="mail_text"></textarea>
							</div>
						</p>
						<p class="check">
							<label>
								Machine
							</label>
							<input type="radio" id="radio1" checked="checked" value="oui" name="mail_check"/>
							<label>
								Humain bien &eacute;videmment !
							</label>
							<input type="radio" id="radio2"  value="non" name="mail_check"/> 
						</p>
						<p>
							<button id="m_submit" class="form_button" name="m_submit" type="submit" role="button">
								<span class="button-text">
								Envoyer
								</span>
							</button>
							|
							<a href="http://www.crookshanks-lyon.com/">
								Annuler
							</a>
						</p>
		</fieldset>
	</form>
